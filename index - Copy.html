<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Timer - Scientific Precision</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e3f2fd; /* Scientific Blue */
            --card-bg: #ffffff;
            --accent-blue: #2196f3;
            --accent-dark: #1565c0;
            --text-main: #2c3e50;
            --btn-gray: #f5f5f5;
            --success-green: #4caf50;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'JetBrains+Mono', monospace;
            color: var(--text-main);
        }

        /* New Column Wrapper */
        .case-study-wrapper {
            display: flex;
            gap: 20px;
            align-items: stretch;
            max-width: 700px;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(33, 150, 243, 0.15);
            width: 350px;
            border: 2px solid #bbdefb;
        }

        /* New Column Styling */
        .link-column {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(33, 150, 243, 0.15);
            width: 250px;
            border: 2px solid #bbdefb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .lab-icon {
            font-size: 100px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .analyzing {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0 25px 0;
            color: var(--accent-dark);
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button, .app-link-btn {
            border: 1px solid #ddd;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'JetBrains+Mono', monospace;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background-color: var(--btn-gray);
            color: var(--text-main);
            text-decoration: none;
            display: inline-block;
        }

        button:hover {
            background-color: #eeeeee;
            border-color: #ccc;
        }

        #startBtn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
        }

        #startBtn:hover {
            background-color: var(--accent-dark);
        }

        /* External Link Button Specific Styling */
        .app-link-btn {
            background-color: var(--success-green);
            color: white;
            border: none;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .app-link-btn:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .status-text {
            margin-top: 25px;
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .case-study-wrapper {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="case-study-wrapper">
        <div class="container">
            <div id="icon" class="lab-icon">ðŸ§ª</div>
            <div id="timer" class="timer-display">15:00</div>
            
            <div class="controls">
                <button id="startBtn">START ANALYSIS</button>
                <button id="pauseBtn">PAUSE</button>
                <button id="resetBtn">RESET</button>
            </div>

            <div id="status" class="status-text">Ready for Sample</div>
        </div>

        <div class="link-column">
            <h3 style="margin-bottom: 20px; font-size: 1.1rem;">External Lab Access</h3>
            <p style="font-size: 0.8rem; margin-bottom: 25px; line-height: 1.4;">Access the full version of the Lab Timer application for advanced features.</p>
            <a href="[PASTE YOUR APP URL HERE]" class="app-link-btn" target="_blank">Try My Lab Timer App</a>
        </div>
    </div>

    <audio id="alarm">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        let timeLeft = 15 * 60;
        let timerId = null;
        let isRunning = false;

        const iconEl = document.getElementById('icon');
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const alarm = document.getElementById('alarm');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            iconEl.innerText = "ðŸ”¬";
            iconEl.classList.add('analyzing');
            statusEl.innerText = "Processing Sample...";
            
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    isRunning = false;
                    iconEl.innerText = "âœ…";
                    iconEl.classList.remove('analyzing');
                    statusEl.innerText = "Analysis Complete";
                    alarm.play();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            iconEl.classList.remove('analyzing');
            statusEl.innerText = "Analysis Paused";
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = 15 * 60;
            updateDisplay();
            iconEl.innerText = "ðŸ§ª";
            iconEl.classList.remove('analyzing');
            statusEl.innerText = "Ready for Sample";
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        updateDisplay();
    </script>
</body>
</html>
